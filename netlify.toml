[build]
  command = "npm run build:static"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NETLIFY_SKIP_NEXTJS_PLUGIN = "true"
  NEXT_TELEMETRY_DISABLED = "1"

# SPA fallback for static app
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

