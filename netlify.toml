[build]
  command = "npm run build:netlify"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# API routes via Netlify Functions
[[redirects]]
  from = "/api/backup"
  to = "/.netlify/functions/backup"
  status = 200

[[redirects]]
  from = "/api/backup/status"
  to = "/.netlify/functions/backup-status"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

